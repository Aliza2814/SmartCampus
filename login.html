<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCampus Login</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        logo
      </div>
      <h2>Welcome to SmartCampus</h2>
      <p class="subtitle">Your Real-Time Campus Assistant</p>

      <form id="loginForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="student@university.edu" required>
        </div>
        <div class="input-group">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="options">   
            <label for="remeberMe"><input type="checkbox" id="rememberMe"> Remember Me</label>         
            <a href="#" class="forgot">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>

      <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
